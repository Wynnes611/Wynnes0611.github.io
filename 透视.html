<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 150px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: rgba(216, 112, 147, 0.726);
            transform: rotateX(60deg);
            transform-style: preserve-3d;
            position: relative;
            
        }
        .box::before{
            content:'';
            width: 100px;
            position: absolute;
            left: 0px;
            height: 100px;
            display: block;
            background-color: rgba(53, 160, 160, 0.589);
            animation: rotateFlag 3s ease infinite;
        }
        @keyframes rotateFlag{
            from{
                transform: rotateY(0deg);
                transform-origin: left;
            }
            to{
                transform-origin: left;
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
