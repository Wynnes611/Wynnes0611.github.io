<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>向本地服务端get03发起get请求，并携带参数</button>
    <button>向本地服务端post03发起post请求，并携带参数</button>

    <script>
        var btns = document.querySelectorAll("button");
        btns[0].onclick = function () {
            var xhr = new XMLHttpRequest();
            var params = "cityName = 广州&today = 20210712";
            xhr.open("get", "http://localhost:3000/get03?" + params);
            xhr.send();
            xhr.onload = function () {
                console.log('JSON.parse(xhr.responseText) :>> ', JSON.parse(xhr.responseText));
            }
        }

        btns[1].onclick = function () {
            var xhr = new XMLHttpRequest();
            xhr.open("post", "http://localhost:3000/post03");
            var params = "username=zhangsan&sex=男";
            // post请求传递参数的时候，还需要再xhr.send()方法调用之前设置请求头
            xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xhr.send(params);
            xhr.onload = function(){
                var res = JSON.parse(xhr.responseText);
                console.log(res);
            }
        }
    </script>
</body>

</html>
