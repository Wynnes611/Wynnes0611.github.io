<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            height: 100%;
        }
        body{
            background: url("images/bg.jpg") no-repeat;
            background-size: 100% 100%;
            overflow: hidden;
            height: 100%;
        }
        .box{
            width: 1089px;
            height: 429px;
            margin: 227px auto 0;
            overflow: hidden;
        }
        .box .item{
            width: 100px;
            float: left;
            height: 429px;
        }
        .box .item:first-child{
            width: 789px;
            background: url(images/1.jpg);
        }
        .box .item:nth-child(2){
            background: url(images/2.jpg);
        }
        .box .item:nth-child(3){
            background:url(images/3.jpg);
        }
        .box .item:nth-child(4){
            background: url(images/4.jpg);
        }
        .box .item p{
            width: 20px;
            background-color: rgba(0, 0, 0, .4);
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 72px;
            height: 357px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"><p>我的个人拉萨之旅｜｜故事之城</p></div>
        <div class="item"><p>我的个人拉萨之旅｜｜故事之城</p></div>
        <div class="item"><p>我的个人拉萨之旅｜｜故事之城</p></div>
        <div class="item"><p>我的个人拉萨之旅｜｜故事之城</p></div>
    </div>
    <script>
        $(".box .item").mouseover(function(){
            // $(this).stop().animate({width:"789px"}).siblings(".item").stop().animate({"width":100})
            $(this).siblings(".item").stop().animate({"width":100});
            $(this).stop().animate({width:"789px"});
        })
    </script>
</body>
</html>
