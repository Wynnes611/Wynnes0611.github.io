<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
      :root {
        --offset: 6px;
      }
      h2 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 100px;
        line-height: 1.06;
        letter-spacing: -0.02em;
        color: #1d1d1f;
      }
      .mask {
        height: 106px;
        width: 980px;
        position: relative;
        margin-top: var(--offset);
        overflow: hidden;
      }
      .mask span {
        display: block;
        box-sizing: border-box;
        position: absolute;
        top: 100px;
        background-size: 100% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-repeat: no-repeat;
        padding-bottom: var(--offset);
      }
      .mask span[data-show] {
        transform: translateY(-100%);
        transition: transform 0.5s ease-in-out;
      }
      .mask span[data-up] {
        transform: translateY(-200%);
        transition: transform 0.5s ease-in-out;
      }
      .mask span:nth-child(1) {
        background-image: linear-gradient(
          45deg,
          rgb(61, 184, 255) 50%,
          #098eda
        );
      }
      .mask span:nth-child(2) {
        background-image: linear-gradient(
          45deg,
          rgb(88, 252, 170) 50%,
          #05de72
        );
      }
      .mask span:nth-child(3) {
        background-image: linear-gradient(45deg, #f86060 50%, #d70808);
      }
      .mask span:nth-child(4) {
        background-image: linear-gradient(45deg, #9d5aeb 50%, #c293f7);
      }
    </style>
  </head>
  <body>
    <h2>
      Turn your living room into
      <div class="mask">
        <span data-show>a theater.</span>
        <span>a gym.</span>
        <span>a concert hall.</span>
        <span>an arcade.</span>
      </div>
    </h2>

    <script>
      setInterval(function () {
        const show = document.querySelector("span[data-show]");
        const next =
          show.nextElementSibling || document.querySelector("span:first-child");
        const up = document.querySelector("span[data-up]");
        if (up) {
            up.removeAttribute("data-up")
        }
        show.removeAttribute("data-show")
        show.setAttribute("data-up", "")
        
        next.setAttribute("data-show", "")
    }, 2000);
    </script>
  </body>
</html>
