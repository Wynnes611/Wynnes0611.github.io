<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <img id="aaa" src="images/fuchen.png" alt="" draggable="true" />

    <script>
      var img = document.querySelector("img");
      document.querySelectorAll(".box").forEach(function (item) {
        item.ondropover = function (event) {
          event.preventDefault();
        };
        item.ondrop = function (event) {
          console.log(event.dataTransfer.getData("text"));
          var id = event.dataTransfer.getData("text");
          console.log(id)
          this.appendChild(document.querySelector("#" + id));
        };
      });
      img.ondragstart = function (event) {
        event.dataTransfer.setData("text", event.target.id);
      };
    </script>
  </body>
</html>
