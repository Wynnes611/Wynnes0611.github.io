      .skew{
        width: 300px;
        height: 300px;
        background-color: rebeccapurple;
      }
      .fill{
        width: 100px;
        height: 100px;
        background-color: pink;
        transition: all .3s ease;
        transform: skew(0deg, 0deg);
      }
      .skew:hover .fill {
        -webkit-transform: skew(45deg, 45deg);
        transform: skew(45deg, 45deg);
      }
    </style>

    <div class="skew">
      <div class="fill"></div>
