<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #canvas {
        border: 1px solid rebeccapurple;
        display: block;
        margin: 0 auto;
      }
      /* #canvas2 {
        transform: translate(50, 100);
        border: 3px solid red;
        position: absolute;
        left: 320px;
        top: 202px;
        z-index: 999;
      } */
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"
      >您的浏览器还不支持canvas</canvas
    >
    <canvas id="canvas2" width="100" height="100"
      >您的浏览器还不支持canvas</canvas
    >
    <script>
      var canvas = document.querySelector("#canvas");
      var context = canvas.getContext("2d");
      var canvas2 = document.querySelector("#canvas2");
      var context2 = canvas.getContext("2d");
      context.fillStyle = "#f4c042";
      context.fillRect(0, 0, 400, 400);

      context.beginPath();
      context.moveTo(80, 300);
      context.lineTo(320, 300);
      context.lineCap = "round";
      context.lineWidth = 4;
      context.strokeStyle = "#7a5600";
      context.stroke();

      context.beginPath();
      context.arc(200, 270, 50, (Math.PI / 180) * 180, Math.PI * 180, false);
      context.stroke();
      context.fillRect(70, 302, 260, 400);
      context.font = "10px sans-serif";

      context.beginPath();
      context.moveTo(190, 260);
      context.lineTo(190, 260);
      context.stroke();
      context.beginPath();
      context.moveTo(175, 260);
      context.lineTo(175, 260);
      context.stroke();

      context.beginPath();
      context.fillStyle = "#7a5600";
      context.textAlign = "center";
      context.font = "lighter 17px sans-serif";
      context.fillText("loading...", 200, 350, 80);
      context.stroke();

      context2.beginPath();
      context2.moveTo(200, 200);
      context2.lineTo(100, 100);
      context.strokeStyle = "red";
      context2.lineWidth = 3;
      context2.stroke();
    </script>
  </body>
</html>
