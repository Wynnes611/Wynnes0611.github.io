<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            width: 600px;
            height: 300px;
            margin: 1em auto;
            overflow: hidden;
            position: relative;
        }

        .banner .imgs img {
            width: 600px;
            height: 300px;
            object-fit: cover;
        }

        .banner .imgs {
            width: 2080px;
            height: 300px;
        }

        .banner .imgs a {
            float: left;
        }

        .banner .left,
        .banner .right {
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto 0;
            width: 50px;
            height: 50px;
            color: #fff;
            font-size: 3em;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .banner .left {
            left: 20px;
        }

        .banner .right {
            right: 20px;
        }

        .banner .left:hover,
        .banner .right:hover {
            background-color: #fff;
            color: #f40;
        }

        .banner .modal{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(0,0,0,0.3);
            box-sizing: border-box;
            padding: 0 20px;
            color: #fff;
        }
        .banner .modal .title{
            float: left;
            font-weight: bold;
        }
        .banner .modal .dots{
            float: right;
        }
        .banner .modal .dots ul li{
            width: 8px;
            height: 8px;
            background-color: #999;
            display: inline-block;
            margin: 0 2px;
            border-radius: 50%;
            cursor:progress;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="imgs">
            <a href="#"><img src="image/lunbo1.jpg" alt=""></a>
            <a href="#"><img src="image/lunbo2.jpg" alt=""></a>
            <a href="#"><img src="image/lunbo3.jpg" alt=""></a>
            <a href="#"><img src="image/lunbo4.jpg" alt=""></a>
        </div>
        <div class="left">&lt;</div>
        <div class="right">&gt;</div>
        <div class="modal">
            <div class="title">
                小米-10
            </div>
            <div class="dots">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
