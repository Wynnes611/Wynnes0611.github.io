<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .submitButton{
            border: 3px solid #4ac5a0;
            font-size: 17px;
            font-weight: 500;
            border-radius: 50px;
            width: 250px;
            height: 70px;
            background-color: #fff;
            color: #4ac5a0;
        }
        /* textarea{
            resize:none;
        } */
    </style>
</head>

<body>
    <form action="get">
        <h1>粤嵌学习平台调查表</h1>
        <h3>感谢您抽出时间帮助我们改进平台</h3>
        <p><label>Name:<input type="text" placeholder="请输入您的姓名" required></label></p>
        <p><label>Email:<input type="text" placeholder="请输入您的邮箱" required></label></p>
        <p><label>Age(请选择)：<input type="number" max="100" min="3"></label></p>
        <p>请问你的职业是？
            <select>
                <optgroup label="设计师">
                    <option value="designer">平面设计师</option>
                    <option value="architecture">建筑设计师</option>
                    <option value="software" selected>软件设计师</option>
                </optgroup>
                <optgroup label="医生">
                    <option value="dentist">牙医</option>
                    <option value="internist">内科医生</option>
                    <option value="orthopedist">骨科医生</option>
                </optgroup>
            </select>
        </p>
        <p>你会向朋友推荐粤嵌学习平台吗？</p>
        <p>
            <span><input type="radio" name="doyou" value="yes" checked>会</span>
            <span><input type="radio" name="doyou" value="maybe">可能会</span>
            <span><input type="radio" name="doyou" value="no">不会</span>
        </p>
        <p>你最喜欢粤嵌平台的功能是什么？</p>
        <select>
            <option value="first">功能1</option>
            <option value="second">功能2</option>
            <option value="third">功能3</option>
        </select>
        <p>你希望看到什么改进？（可以全选）</p>
        <p>
            <label><input type="checkbox">前端项目</label>
            <label><input type="checkbox">后端项目</label>
            <label><input type="checkbox">数据可视化</label>
            <label><input type="checkbox">课程</label>
            <label><input type="checkbox">班级学习氛围</label>
            <label><input type="checkbox">答疑</label>
            <label><input type="checkbox">视频</label>
            <label><input type="checkbox">附加课程</label>
        </p>
        <p>有什么意见或者建议吗？</p>
        <textarea name="" id="" cols="20" rows="3" placeholder="Enter your comment here..." ></textarea>
        <p><input type="submit" class="submitButton" value="Submit"></p>
    </form>

</body>

</html>
