<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var titleLevel=0;
        while(titleLevel<=6){
            document.write("<h"+parseInt(titleLevel+1)+">标题"+titleLevel+1+"</h"+titleLevel+1+"><br/>");
            titleLevel++;
        }
    </script>
</body>
