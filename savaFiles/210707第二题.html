<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        select {
            background-color: pink;
            width: 250px;
            line-height: 50px;
            height: 300px;
        }

        select option {
            font-size: 20px;
        }

        button {
            font-family: "宋体";
            padding: 5px 13px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <select name="" id="select1" size="15" multiple="true">
        <option value="">香蕉</option>
        <option value="">大鸭梨</option>
        <option value="">苹果</option>
        <option value="">大西瓜</option>
    </select>
    <button>&gt;&gt;&gt;</button>
    <button>&lt;&lt;&lt;</button>
    <button>&gt;</button>
    <button>&lt;</button>
    <select name="" id="select2" size="15" multiple="true">
    </select>
    <script>
        var str;
        var saveVal;
        var saveVal2;
        $("button").eq(0).on("click",function(){
            $("#select1>option").each(function(index, Element){
                saveVal = $(Element).text();
                str = `<option value="">${saveVal}</option>`;
                $("#select2").append(str);
                $(Element).remove();
            })
        })
        $("button").eq(1).on("click",function(){
            $("#select2>option").each(function(index, Element){
                saveVal = $(Element).text();
                str = `<option value="">${saveVal}</option>`;
                $("#select1").append(str);
                $(Element).remove();
            })
        })
        $("button").eq(2).on("click", function () {
            $("#select1>option:selected").each(function (index, Element) {
                saveVal = $(Element).text();
                str = `<option value="">${saveVal}</option>`;
                $("#select2").append(str);
                $(Element).remove();
            })
        })
        $("button").eq(3).on("click", function () {
            $("#select2>option:selected").each(function (index, Element) {
                saveVal2 = $(Element).text();
                str = `<option value="">${saveVal2}</option>`;
                $("#select1").append(str);
                $(Element).remove();
            })
        })
    </script>

</body>

</html>
