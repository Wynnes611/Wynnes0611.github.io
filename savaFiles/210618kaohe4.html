    <script>
        //4、 封装一个函数,找出数组 arr 中所有重复出现过的数组元素       (本题40分)
        // 比如	[1, 2, 4, 4, 3, 3, 1, 5, 3]	=>	[1, 3, 4]
        // 比如	[1, 2, 3, 4 ]	=>	[] 

        function repeatNum(arr) {
            console.log("替换前：" + arr);
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) == -1) {
                    newArr.push(arr[i]); 
                    arr.splice(i, 1);
                }
            }
            console.log(arr);
        }
        var arr = [1, 2, 5, 5, 6, 9, 9, 6, 7, 1, 2];
        repeatNum(arr);
    </script>
