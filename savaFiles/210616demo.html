<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 1000px;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
            padding: 6px;
        }

        tr th {
            height: 10px;
            min-width: 70px;
        }
    </style>
</head>

<body>

    <script>
        // 哈士奇对象
        var husky = {
            name: "Siberian husky",
            location: "Siberian",
            earShape: "triangle",
            character: function () {
                document.write("傻狗一只");
            }
        };
        document.write(husky["name"] + "<br/>");
        husky.character();
        document.write("<br/>");

        // 苹果手机对象
        var myiPhone = new Object();
        myiPhone.screen = 6.1;
        myiPhone.color = "white";
        myiPhone.system = "ios 14";
        myiPhone.character = function () {
            document.write("Hi! Siri");
        };
        document.write("屏幕尺寸：" + myiPhone.screen);
        document.write("<br/>");
        myiPhone.character();


        // 表格
        var arr = [{
                id: 1,
                name: "醋溜白菜",
                peoplenum: "1-2人",
                cookingtime: "10-20分钟",
                content: "醋溜白菜，是北方人经常吃的一道菜，尤其是在多年前的冬天。那时，没有大棚菜，冬天，家家每天佐餐的基本上都是冬储大白菜，聪明的家庭主妇总是想方设法将这单调的菜变成多种菜式，于是，醋溜白菜被频繁的端上餐桌。",
                pic: "http://api.jisuapi.com/recipe/upload/20160719/115138_46688.jpg"
            },
            {
                id: 2,
                name: "西红柿酸奶",
                peoplenum: "1-2人",
                cookingtime: "10-20分钟",
                content: "新疆人爱吃西红柿那是有目共睹的，菜里面加西红柿的数不胜数，就连舌尖2在吐鲁番拍的葡萄干抓饭里面都加西红柿，更别说的新疆饭菜里面的西红柿了。拌面必须的加西红柿，各种新疆汤饭必须的加西红柿，平时的炒个青菜加西红柿都很正常。",
                pic: "http://api.jisuapi.com/recipe/upload/20160719/115212_47636.jpg"
            },
            {
                id: 3,
                name: "冬瓜排骨汤",
                peoplenum: "1-2人",
                cookingtime: "30分钟-1小时",
                content: "从今天起鱼鱼发的菜菜都是鱼鱼的减肥菜菜",
                pic: "http://api.jisuapi.com/recipe/upload/20160719/115138_26193.jpg"
            }
        ];
        var str = "<table>";
        str += "<tr><th>id序号</th><th>菜品名称</th><th>用餐人数</th><th>烹饪时间</th><th>菜品描述</th><th>菜品图片</th></tr>";
        for (var i in arr) {
            str += "<tr>";
            for (var temp in arr[i]) {
                if (temp == "pic") {
                    str += "<td>";
                    str += "<img src=\""+arr[i][temp]+"\" alt=\"\" />";
                    str += "</td>";

                } else {
                    str += "<td>";
                    str += arr[i][temp];
                    str += "</td>";
                }
            }
            str += "</tr>";
        }
        document.write(str);
    </script>

</body>

</html>
