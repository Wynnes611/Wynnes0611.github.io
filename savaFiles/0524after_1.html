<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 600px;
            height: 600px;
            margin: 0 auto;
            background-color: pink;
            padding-top: 70px;
        }

        p {
            margin: 0 auto;
        }

        p:nth-child(n-1) {
            border-style: solid;
            border-color: #f00;
        }

        p:nth-child(2n) {
            border-style: solid;
            border-color: #0f0;
        }

        p:nth-child(1) {
            border-top: transparent;
            border-bottom-width: 30px;
            width: 30px;
        }

        p:nth-child(2) {
            border-bottom-width: 30px;
            border-top: transparent;
            width: 80px;
        }

        p:nth-child(3) {
            border-bottom-width: 30px;
            border-top: transparent;
            width: 130px;
        }

        p:nth-child(4) {
            border-bottom-width: 30px;
            border-top: transparent;
            width: 180px;
        }

        p:nth-child(5) {
            border-bottom-width: 30px;
            border-top: transparent;
            width: 230px;
        }

        p:nth-child(6) {
            border-bottom-width: 30px;
            border-top: transparent;
            width: 280px;
        }

        
        p:nth-child(7) {
            border-bottom-width: 70px;
            border-top: transparent;
            width: 50px;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>

</html>
