<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
        }
        ul li{
            margin-right: 10px;
            float: left;
            list-style: none;
        }
        .clearfix::after{
            width: 0;
            height: 0;
            content:"";
            display: block;
            clear: both;
            visibility: hidden;
        }
        .clearfix{
            *zoom:1;
        }
        #title1:target{
            color: plum;
        }
        #title2:target{
            color: cadetblue;
        }
        #title3:target{
            color: lightslategray;
        }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li><a href="#title1">新闻</a></li>
        <li><a href="#title2">体育</a></li>
        <li><a href="#title3">订阅</a></li>
    </ul>
    <h2 id="title1">我是新闻标题</h2>
    <h2 id="title2">我是体育标题</h2>
    <h2 id="title3">我是订阅标题</h2>
</body>
</html>
