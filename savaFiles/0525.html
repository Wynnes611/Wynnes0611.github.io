<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            margin-top: 100px;
            background-color: #ee82ee;
        }
        .son{
            margin-top: 50px;
            width: 100px;
            height: 100px;
            background-color: #ffc0cb;
        }
        .brother1{
            margin-bottom: 50px;
            width: 30px;
            height: 30px;
            background-color: #0ff;
        }
        .broF1{
            float: left;
        }
        .broF2{
            float: left;
        }
        .brother2{
            width: 40px;
            height: 40px;
            background-color: cadetblue;
            margin-top: 100px;
        }
        .clearfix{
            width: 0;
            height: 0;
            clear: both;
            content: "";
            display: block;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="broF1">
        <div class="brother1"></div>

    </div>
    <div class="broF2">

        <div class="brother2"></div>

    </div>
</body>
</html>
