<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            position: relative;
        }

        header {
            height: 60px;
            line-height: 60px;
            background-color: slategray;
        }

        .left {
            float: left;
            width: 300px;
            height: 710px;
            line-height: 710px;
            background-color: darkolivegreen;
            padding-bottom: 100px;
        }

        .right {
            float: right;
            width: 200px;
            height: 710px;
            line-height: 710px;
            background-color: lightblue;
            padding-bottom: 100px;
        }

        main {
            background-color: yellow;
            height: 710px;
            padding-bottom: 100px;
            line-height: 710px;
        }

        footer {
            position: absolute;
            height: 100px;
            bottom: 0;
            width: 100%;
            line-height: 100px;
            background-color: slategray;
        }
    </style>
</head>

<body>
    <header>header</header>
    <main>main
        <div class="left">left</div>
        <div class="right">right</div>
    </main>
    <footer>footer</footer>
</body>

</html>
