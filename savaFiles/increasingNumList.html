<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            list-style: none;
        }
        li:before{
            color:#f00; 
        }
        ol>li{counter-increment: a 1;}
        ol>li:before{content: counter(a)". ";}
        ol>li>ol>li{counter-increment: b 1;}
        ol>li>ol>li:before{content:counter(a)". "counter(b)". "}
        ol>li>ol>li>ol>li{counter-increment: c 1;}
        ol>li>ol>li>ol>li:before{content: counter(a)". "counter(b)". "counter(c)". ";}
    </style>

</head>
<body>
    <h1>网站导航</h1>
    <ol>
        <li>新闻
            <ol>
                <li>国际新闻</li>
                <li>国内新闻
                    <ol>
                        <li>互联网/科技</li>
                        <li>财经/理财</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>交互</li>
    </ol>
</body>
</html>
