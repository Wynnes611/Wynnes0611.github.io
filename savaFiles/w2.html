<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .news{
            width: 400px;
            height: 440px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: content-box;
            box-shadow:2px 2px 8px 0 #ccc ;
        }
        img:nth-of-type(1){
            width: 50px;
            margin-left: 10px;
        }
        img:nth-of-type(2){
            width: 46px;
        }
        img:nth-of-type(3){
            width: 44px;
        }
        img:nth-of-type(4){
            width: 40px;
        }
        img{
            margin-top: 160px;
        }
        hr{
            margin: 12px auto;
            background-color:rgb(221, 221, 221);
            border: 0px;
            height: 1px;
            width: 80%;
           
        }
        
    </style>
</head>
<body>
    <div class="news">
        <h1>国新办将举行第七次全国人口普查主要数据结果发布会</h1>
        <hr/>
        <p>国务院新闻办公室定与2021年5月11日（星期二）上午10时举行新闻发布会</p>
        <p>
            <img src="image/w2wechat.png" alt="">
            <img src="image/w2singlang.png" alt="">
            <img src="image/w2qqzone.png" alt="">
            <img src="image/w2qq.png" alt="">
        </p>
    </div>
</body>
</html>
