<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 2px solid #c2a587;
            width: 80px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        document.write("<table>");
        for (var i = 9; i >=1; i--) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(j + "&times;" + i + "=" + i * j);
                document.write("</td>");
            }
            document.write("<tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
