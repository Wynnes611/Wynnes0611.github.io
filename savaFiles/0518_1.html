<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 3px dotted rebeccapurple;
        }
    </style>
</head>
<body>
    <pre>
    &lt;div class="box"&gt;
    &lt;div class="header"&gt;网页的头部&lt;/div&gt;
    &lt;div class="navbar"&gt;导航条&lt;/div&gt;
    &lt;div class="banner"&gt;轮播图&lt;/div&gt;
    &lt;div class="main"&gt;网页的主要内容&lt;/div&gt;
    &lt;div class="footer"&gt;网页的底部&lt;/div&gt;
    &lt;/div&gt;</pre>
    <p>align属性，块级元素包含的属性（不设置）</p>
    <p align="left">align属性，块级元素包含的属性（左）</p>
    <p align="center">align属性，块级元素包含的属性（中）</p>
    <p align="right">align属性，块级元素包含的属性（右）</p>
</body>
</html>
