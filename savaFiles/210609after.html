<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            /* border: 2px solid #e2a386; */
            width: 10px;
            height: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <script>
        document.write("<table>");
        for (var i = 1; i <= 5; i++) {
            document.write("<tr>");
            for (var k = 1; k <= 5 - i; k++) {
                document.write("<td></td>");
            }
            for (var j = 1; j <= 5; j++) {
                document.write("<td>*</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
