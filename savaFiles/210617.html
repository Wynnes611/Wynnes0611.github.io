<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var birthYear = new Date(2000, 6 - 1, 11);
        var now = new Date();
        var days = now - birthYear;
        console.log(birthYear);
        console.log("出生到现在活了" + (days / 1000 / 60 / 60 / 24).toFixed(0) + "天");



        var arr = ["鹿晗", "王俊凯", "蔡徐坤", "彭于晏", "周杰伦", "刘德华", "赵本山"];
        var tempArr = arr.splice(0, 1, arr.pop(arr)); //返回最后一个元素替换第一个元素的数组
        tempArr = arr.concat(tempArr); //返回把原本第一个元素添加到末尾的数组
        console.log(tempArr);


        

    </script>
</body>

</html>
