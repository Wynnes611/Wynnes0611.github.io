<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            
        }
        span{
            color: red;
        }
        i{
            color: blue;
            font-style: normal;
        }
        td{
            border: 2px solid #c2a587;
            width: 80px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        document.write("<table>");
        for (var j = 9; j >= 1; j--) {
            document.write("<tr>");
            for (var i = 1; i <= j; i++) {
                document.write("<td><i>"+i + "</i>&times;<span>" + j + "</span>=" + i * j + "</td>");
            }
            document.write("</tr>");
        }
        document.write("<table>");
    </script>
</body>

</html>
