        function getMinVal(arr) {
            var min = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        var arr = [10, 4, 2, 15, 6, 9];
        console.log(getMinVal(arr));
        console.log("");

        // 3、创建一个函数,从函数外传递一个9个元素数组  求这个数组中中元素为奇数的平均值,并把结果返回
        function average(arr3) {
            var count = 0,
                avg = 0,
                sum = 0;
            for (var i = 0; i < arr3.length; i++) {
                sum += arr3[i];
                count++;
            }
            avg = sum / count;
            return avg;
        }
        var arr3 = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        console.log(average(arr3));

        function reverseArr(arr4) {

        // 5、使用for循环输出如下各个图案
        // 四边形
        for (var i = 0; i < 4; i++) {

        // 直角三角形1
        for (var i = 1; i <= 4; i++) {

            document.write("<br/>");

        document.write("<br/>");
        document.write("<br/>");

        // 直角三角形2
        for (var i = 1; i <= 4; i++) {

            document.write("<br/>");

        document.write("<br/>");

        // 等腰三角形
        for (var i = 1; i <= 4; i++) {

        // 空心三角形
        for (var i = 1; i <= 4; i++) {
            for (var k = 1; k <= 4 - i; k++) {
                document.writeln("&nbsp;");
            }
            for (var j = 1; j <= 2 * i - 1; j++) {
                if (i == 4) { //最后一行
