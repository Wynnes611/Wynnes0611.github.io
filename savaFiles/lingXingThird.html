<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            display: inline-block;
        }
        td {
            border: 2px solid #c2a587;
            width: 80px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        var str;
        str= "<>";
        str+= "<table>";
        for (var i = 1; i <= 9; i++) {
            str += "<tr>";
            for (var k = 1; k <= i - 1; k++) {
                str += "<td></td>";
            }
            for (var j = 9; j >= i; j--) {
                str += "<td>";
                str += i + "&times;" + j + "=" + i * j;
                str += "</td>";
            }
            str += "<tr>";
        }
        str += "</table>";

        // 第四象限
        str+= "<table>";
        for (var i = 9; i >=1; i--) {
            str+= "<tr>";
            for (var j = 1; j <= i; j++) {
                str+= "<td>";
                str+= j + "&times;" + i + "=" + i * j;
                str+= "</td>";
            }
            str+= "<tr>";
        }
        str+= "</table>";
        document.write(str);
    </script>
</body>

</html>
