<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: none;
            width: 200px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <button>小猪佩奇</button>
    <button>哆啦A梦</button>
    <img src="image/xzpq.jpg" alt="小猪佩奇" class="xzpq">
    <img src="image/dlam.jpg" alt="哆啦A梦" class="dlam">
    <script>
        var btn1 = document.querySelector("button:first-child");
        var btn2 = document.querySelector("button:nth-child(2)");
        var imgPlay = document.querySelector(".xzpq");
        var imgPlay2 = document.querySelector(".dlam");

        var flag = 0;
        btn1.onclick = function () {
            if (flag == 0) {
                imgPlay.style.display = "block";
                imgPlay2.style.display = "none";
            }
        }
        btn2.onclick = function () {
            if (flag == 0) {
                imgPlay2.style.display = "block";
                imgPlay.style.display = "none";
            } 

        }
    </script>
</body>

</html>
