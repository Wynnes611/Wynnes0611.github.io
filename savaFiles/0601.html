<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 70px;
        }
        div{
            width: 32px;
            height: 32px;
            display: inline-block;
            background-color: violet;
        }
        @media  screen and (max-width:375px){
            div:first-child{
                background: url("image/star-all-16.png")  no-repeat ;
            }
            div:nth-child(2){
                background: url("image/star-half-16.png")  no-repeat;
            }
            div:nth-child(3){
                background: url("image/star-off-16.png")  no-repeat;
            }
        }
        @media screen and (min-width:375px){
            div:first-child{
                background: url("image/star-all-24.png")  no-repeat;
            }
            div:nth-child(2){
                background: url("image/star-half-24.png")  no-repeat;
            }
            div:nth-child(3){
                background: url("image/star-off-24.png")  no-repeat;
            }
        }
        @media screen and (min-width:414px){
            div:first-child{
                background: url("image/star-all-32.png")  no-repeat;
            }
            div:nth-child(2){
                background: url("image/star-half-32.png") no-repeat;
            }
            div:nth-child(3){
                background: url("image/star-off-32.png")  no-repeat;
            }
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
