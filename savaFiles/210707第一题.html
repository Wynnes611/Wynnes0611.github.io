<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 700px;
            min-height: 500px;
            border: 1px solid #333;
            margin: 30px auto;
            position: relative;
        }
        p{
            text-align: center;
        }
        textarea{
            margin: 30px auto 0;
            resize: none;
            display: block;
            padding:3px;
            font-size: 20px;
        }
        button{
            position: absolute;
            right: 83px;
            padding: 3px 8px;
        }
        ul{
            margin: 20px auto;
            width: 395px;
            list-style: none;
        }
        li{
            border-bottom: 1px solid #ccc;
            height: 30px;
            position: relative;
            display: none;
        }
        li a{
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>微博发布</p>
        <textarea name="" id="" cols="40" rows="9" autofocus="true"></textarea>
        <button>发布</button>
        <ul class="lis">
        </ul>
    </div>
    <script>
        var textVal;
        var temp;
        $("button").on("click",function(){
            textVal=  $("textarea").val();
            if(textVal!=""){

                temp = `<li>${textVal}<a href="#">删除</a></li>`;
                $("ul").append(temp).children("li").slideDown(200);
                $("textarea").val("");
                $("a").on("click",function(){
                    $(this).parents("li").remove();
                })
            }else{
                alert("请输入内容");
            }

})

    </script>
</body>
</html>
