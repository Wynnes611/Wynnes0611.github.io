<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        .container {
            position: absolute;
            top: 20%;
            left: 33%;
            /* width: 800px; */
            /* margin: 0 auto; */
        }

        img {

            width: 400px;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        input {
            width: 650px;
            height: 50px;
            margin: 0 auto;
            border: 1px solid #a7aab5;
            border-radius: 10px 0px 0px 10px;
            background: url(image/baiduJinglingtu.png) no-repeat right -77px/40px;
        }



        button {
            background-color: #4e6ef2;
            height: 50px;
            width: 110px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 400;
            border-radius: 0px 10px 10px 0px;
        }

        p {
            float: left;
        }

        .search_box {
            float: left;
        }

        nav {
            width: 434px;
            height: 60px;
            line-height: 60px;
            margin-left: 24px;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            color: #333;
            padding: 0 10px 0 10px;
        }

        nav ul li a:hover {
            color: #4e6ef2;
        }

        nav ul li:last-child a {
            padding: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">新闻</a></li>
                <li><a href="#">hao123</a></li>
                <li><a href="#">地图</a></li>
                <li><a href="#">直播</a></li>
                <li><a href="#">视频</a></li>
                <li><a href="#">贴吧</a></li>
                <li><a href="#">学术</a></li>
                <li><a href="#">更多</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <img src="image/baiduTitle.jpg" alt="">
        <div class="search_box"><a href="#"><input type="search"></a></div>
        <p><a href="#"><button>百度一下</button></a></p>

    </div>
</body>

</html>
