<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            /* height: 120px; */
            background-color: yellow;
            padding: 5px;
        }

        .top_left {
            height: 45px;
            width: 30%;
            background-color: red;
            float: left;
        }

        .top_right {
            float: right;
            height: 45px;
            width: 70%;
            background-color: blue;
        }

        nav {
            height: 55px;
            background-color: palevioletred;
            margin-top: 5px;
        }

        main .pic {
            height: 600px;
            background-color: green;
        }

        .clearfix::after {
            content: "";
            width: 0;
            height: 0;
            display: block;
            clear: both;
            visibility: hidden;
        }

        .rear {
            padding: 10px;
            margin: 0 auto;
        }

        .r_left {
            width: 400px;
            height: 200px;
            background-color: lightblue;
            float: left;
            margin-right: 10px;
        }

        .r_right {
            width: 400px;
            height: 200px;
            background-color: orange;
            float: left;
        }

        .r_center {
            width: calc(100% - 400px - 400px - 20px);
            height: 200px;
            background-color: rebeccapurple;
            margin-right: 10px;
            float: left;
        }

        main {
            padding-bottom: 100px;
        }

        footer {
            height: 100px;
            line-height: 1000px;
        }
    </style>
</head>

<body>
    <header>
        <div class="top clearfix">
            <div class="top_left"></div>
            <div class="top_right"></div>
        </div>

        <nav>
            <div class="navigation"></div>
        </nav>
    </header>
    <main>
        <div class="pic"></div>
        <div class="rear">
            <div class="r_left"></div>
            <div class="r_center"></div>
            <div class="r_right"></div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
