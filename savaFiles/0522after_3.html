<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 30px;
        }
        ul {
            counter-reset: li;
            list-style: none;
            padding: 0;
        }

        ul>li::before {
            content: counter(li);
            counter-increment: li;
            margin-right: 20px;
            color: slategray;
        }

        ul>li:nth-child(10)::before{
            margin-right: 10px;
            color: pink;
        }

        ul>li:first-child::before {
            color: red;
        }

        ul>li:nth-child(2)::before {
            color: chocolate;
        }

        ul>li:nth-child(3)::before {
            color: brown
        }

        ul>li:nth-child(4)::before {
            color: slategray;
        }
    </style>
</head>

<body>
    <div>
        <h2>云音乐热歌榜</h2>
        <ul>
            <li>会不会</li>
            <li>我很好</li>
            <li>执迷不悟</li>
            <li>海底</li>
            <li>他只是经过</li>
            <li>经济舱(Live)</li>
            <li>如果当时2020</li>
            <li>是想你的声音啊</li>
            <li>天外来物</li>
            <li>天外来物</li>
        </ul>
    </div>
</body>

</html>
