<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            /* border-spacing: 10px; */
            border-collapse: separate;
        }

        .orangered{
            background-color: rgb(255, 133, 88);
        }
        .rebeccapurple{
            background-color: rebeccapurple;
        }
        .lightblue{
            background-color: lightblue;
        }
        .gray{
            background-color: gray;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2" rowspan="3" class="gray"></td>
            <td rowspan="6" class="yellow"></td>
        </tr>

        <tr>
        </tr>

        <tr>
        </tr>

        <tr>
            <td rowspan="7" class="lightblue"></td>
            <td rowspan="3" class="orangered"></td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="2" rowspan="4" class="rebeccapurple"></td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
    </table>
</body>

</html>
