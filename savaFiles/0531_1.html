<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 500px;
            height: 500px;
            border: 5px solid salmon;
            position: relative;
        }
        .son{
            position: absolute;
            right: 50%;
            bottom: 50%;
            width: 200px;
            height: 150px;
            transform: translate(50%,50%);
            background-color: rgba(23, 200, 100, .3);
        }
        .son2{
            position: absolute;
            right: 50%;
            top: 50%;
            width: 150px;
            height: 100px;
            transform: translate(50%,-50%);
            background-color: rgba(200, 60, 100, .5);
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
        <div class="son2"></div>
    </div>
</body>
</html>
