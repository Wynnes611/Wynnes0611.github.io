<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 100px;
            background: red;
            margin-left: 100px;
            margin-top: 50px;
            position: absolute;
        }
        p{
            width: 150px;
            height: 80px;
            background:violet;
            margin-left: 60px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div> <p>123</p></div>
   
    <button>隐藏div元素</button>
    <button>删除p元素</button>
    <button>输出div元素相关offset值</button>
    <button>输出p元素相关的offset值</button>

    <script>
        var oDiv = document.querySelector("div");
        var oP = document.querySelector("p");
        var btns = document.querySelectorAll("button");

        btns[0].onclick = function(){
            oDiv.style.display = "none";
        }
        btns[1].onclick = function(){
            oP.remove();
        }
        btns[2].onclick = function(){
            console.log("oDiv的offsetWidth:",oDiv.offsetWidth);
            console.log("oDiv的offsetHeight:",oDiv.offsetHeight);
            console.log("oDiv的offsetLeft:"+oDiv.offsetLeft);
            console.log("oDiv的offsetTop:"+oDiv.offsetTop);
        }
        btns[3].onclick = function(){
            console.log("p的offsetWidth:",oP.offsetWidth);
            console.log("p的offsetHeight:",oP.offsetHeight);
            console.log("p的offsetLeft:",oP.offsetLeft);
            console.log("p的offsetTop:",oP.offsetTop);
        }
    </script>
</body>

</html>
