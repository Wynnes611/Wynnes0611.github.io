      for (var i = 0; i < 5; i++) {
              context.lineTo(Math.cos((18+i*72)/180*Math.PI)*200+200,

              context.lineTo(Math.cos((54+i*72)/180*Math.PI)*80+200,

          }

          context.fillStyle = "#F6F152";
